{% extends "layout.html" %}
{% block scripts %}
{% endblock %}
{% block content %}
  <div class="container">
    <form class="form-horizontal" action="/uploadtags" method="POST" enctype=multipart/form-data>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Item Type:</label>
        <select name="type" class="form-control">
          {% for item in items %}
            <option value={{item['abbreviation']}}>{{item['full']}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="name">Upload File:</label>
          <div class="col-sm-10">
              <input type="file" class="form-control" placeholder="Upload Here" name="file" required>
          </div>
      </div>
      <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn btn-info">Submit</button>
          </div>
      </div>
    </form>
  </div>
{% endblock %}
