        <div class="form-group">
            <label class="control-label col-sm-2" for="name">User's Name:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Enter their full name" name="username">
            </div>
        </div>

        </div>
    </form>

{% endblock %}
