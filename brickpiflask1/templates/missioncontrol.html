{% extends "layout.html" %}
{% block content %}
<style>
    table {
      font-family: arial, sans-serif;
      border: none;
      width: 100%;
    }

    td {
      width: 33%;
      padding: 5px;
    }
</style>

<h3>Voltage = {{voltage}}</h3>
<div class="container">
    <div class="row">
        <h3 id="message"></h3>
    </div>
    <table>
        <tr>
            <td><canvas id="mycanvas" style="border:1px solid black"; height=480 width=640></canvas></td>
            <td>
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">State</label>
                    <select name="state" class="form-control">
                        <option value="QLD">QLD</option>
                        <option value="VIC">VIC</option>
                        <option value="CAN">CAN</option>
                        <option value="NT">NT</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="WA">WA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Suburb</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" name="suburb">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Street Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" name="street">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">House Number</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" name="number">
                </div>
                <input class = "btn btn-info" type="submit" onclick="JSONrequest('/locationform', 'POST')">
            </form>
            <br>
            <table>
                <tr>
                    <td><button type="button" class="btn btn-dark" onclick="JSONrequest('/closeclaw','POST')">Close Claw</button></td>
                    <td><button type="button" class="btn btn-success" onclick="JSONrequest('/forward','POST',draw_path)">Forward</button></td>
                    <td><button type="button" class="btn btn-dark" onclick="JSONrequest('/openclaw','POST')">Open Claw</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-success" onclick="JSONrequest('/turnleft','POST')">Turn Left</button></td>
                    <td><button type="button" class="btn btn-danger" onclick="JSONrequest('/stop','POST')">Stop</button></tr>
                    <td><button type="button" class="btn btn-success" onclick="JSONrequest('/turnright','POST')">Turn Right</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-dark" onclick="JSONrequest('/tojunction', 'POST')">Automated Movement</button></td>
                    <td><button type="button" class="btn btn-success" onclick="JSONrequest('/reverse','POST')">Reverse</button></td>
                    <td><button type="button" class="btn btn-danger" onclick="shutdownserver()">Shutdown Server</button></td>
                </tr>
            </table></td>
        </tr>
    </table>
      
</div>
{% endblock %}

{% block scripts %}
    <script src="/static/scripts/hsv.js"></script>
    <script src="/static/scripts/pen.js"></script>
    <script src="/static/scripts/missioncontrol.js"></script>
{% endblock %}
